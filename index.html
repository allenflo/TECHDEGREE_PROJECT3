<!DOCTYPE html>
<html lang="en">

    <head>
        <Title>Allen's Form</Title>
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <header>
        <h3 class="title" >The Code Review</h2>
    </header>
     <body>
        <h2 class="signup"> Signup for our newsletter</h2>
        <p class="latest"> Get the latest news on how your code is doing right in your inbox</p>
        <hr class="hr1">
        <hr class="hr2">
    <form action="index.html" method="post">
        <h2 class="contact">Contact Information</h2><br>
        
            <label for="full_name">Full Name</label>
            <input type="text" id="name" name="full_name"><br>

            <label for="email_address">Email Address</label>
            <input type="email" id="name" name="email_address"><br>

            <label for="phone_number">Phone Number</label>
            <input type="number" id="phone" name="phone_number"><br>

            <label for="street_address">Street Address</label>
            <input type="text" id="address" name="street_address"><br>
    
            <label for="city_contact">City</label>
            <input type="text" id="city" name="city_contact"><br>

           
           <label for="state">Choose State</label>
            <select id="state">Choose State</select>
                <option value="Arizona"></option>
                <option value="California"></option>

            <label for="zip_code">Zip Code</label>
            <input type="number" id="zip" name="zip_code">
    
    
    
    </form>   
    
    
    
    
    
    
    
    
    
    
    
    
    </body>



</html>
