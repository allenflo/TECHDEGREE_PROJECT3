<!DOCTYPE html>
<html lang="en">

    <head>
        <Title>Allen's Form</Title>
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <header>
        <h3 class="title" >The Code Review</h2>
    </header>
     <body>
        <h2 class="signup"> Signup for our newsletter</h2>
        <p class="latest"> Get the latest news on how your code is doing right in your inbox</p>
        <hr class="hr1">
        <hr class="hr2">
    <form action="index.html" method="post">
        <fieldset>
            <legend>Contact Information</legend>
                  
            <label for="name">Full Name</label>
            <input type="text" id="name" name="full_name" placeholder="Required"><br>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" placeholder="Required"><br>

            <label for="phone">Phone Number</label>
            <input type="number" id="phone" name="phone_number"><br>

            <label for="address">Street Address</label>
            <input type="text" id="address" name="street_address"><br>
    
            <label for="city">City</label>
            <input type="text" id="city" name="city_contact"><br>

            <label for ="state">State</label>
            <select id="state_select">
                <option value="" disabled selected>Choose State</option>
                <option value="Arizona">Arizona</option>
                <option value="California">California</option>
            </select>     
                
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip_code"><br>
        </fieldset>        

            <hr class="hr2">

        <fieldset>
            <legend>Newsletter</legend>
            
            <label for="newsletters">Select the newsletters you would like to receive</label>
                
            <div>
                <input type="checkbox" id="htmlnews" name="html_news">
                <label for="htmlnews">HTML News</label>
            </div>
            
            <div>
                <input type="checkbox" id="cssnews" name="css_news">
                <label for="cssnews">CSS News</label>
            </div>       
                
            <div>
                <input type="checkbox" id="jsnews" name="js_news">
                <label for="jsnews">Javascript News</label>
            </div>
           
            <br>
                <label for="newformat">Newsletter format</label>
                
             
            <div>       
                <input type="radio" id="htmlformat" name="htmlorplain" value="HTML">
                <label for="htmlformat">HTML</label>
            </div>        
                
            <div>
                <input type="radio" id="plainformat" name="htmlorplain" value="Plain">
                <label for="plainformat">Plain text</label>
            </div>  

            <br>

            <label for="other">Other topics you'd like to hear about</label>
            <textarea rows=6></textarea>
       
            <button class="btn" type="submit">Sign Up</button>
       
        </fieldset>
    
       
            
    

    </form>   
    
    <footer>
        <span>Copyright The Code Review<span>
                
    
      
    </footer>
       
    
    
    
    
    
    
    
    
    </body>



</html>
