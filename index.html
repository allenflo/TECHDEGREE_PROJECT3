<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <Title>Allen's Form</Title>
        <link rel="normalize" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;500;600;700&display=swap" rel="stylesheet">
    </head>

    <body>
        
        <header>
            <h3 class="title" >The Code Review</h3>
        </header>

        <h2 class="signup"> Signup for our newsletter</h2>
        <p class="latest"> Get the latest news on how your code is doing right in your inbox</p>
        <hr class="hr1">
        <hr class="hr2">

        <form class="signupform" action="index.html" method="post">

            <fieldset>

                <legend>Contact Information</legend>

                <div class="formgroup">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="full_name" placeholder="Required" required>
                </div>

                <div class="formgroup">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email_address" placeholder="Required" required>
                </div>

                <div class="formgroup">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone_number" pattern=[0-9]{3}-[0-9]{3}-[0-9]{4} placeholder=
                    xxx-xxx-xxxx>
                </div>


                <div class="formgroup">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="street_address" placeholder="Please enter number and street">
                </div>

                <div class="formgroup">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city_contact" placeholder="Please enter your city">
                </div>

                <div class="formgroup">
                    <label for ="state">State</label>
                    <select id="state" name="state_name">
                        <option value="" disabled selected>Choose State</option>
                        <option value="alabama">Alabama</option>
                        <option value="alaska">Alaska</option>
                        <option value="arizona">Arizona</option>
                        <option value="arkansas">Arkansas</option>
                        <option value="california">California</option>
                        <option value="colorado">Colorado</option>
                        <option value="connecticut">Connecticut</option>
                        <option value="delaware">Delaware</option>
                        <option value="florida">Florida</option>
                        <option value="georgia">Georgia</option>
                        <option value="hawaii">Hawaii</option>
                        <option value="idaho">Idaho</option>
                        <option value="illinois">Illinois</option>
                        <option value="indiana">Indiana</option>
                        <option value="iowa">Iowa</option>
                        <option value="kansas">Kansas</option>
                        <option value="kentucky">Kentucky</option>
                        <option value="louisiana">Louisiana</option>
                        <option value="maine">Maine</option>
                        <option value="maryland">Maryland</option>
                        <option value="massachusetts">Massachusetts</option>
                        <option value="michigan">Michigan</option>
                        <option value="minnesota">Minnesota</option>
                        <option value="mississippi">Mississippi</option>
                        <option value="missouri">Missouri</option>
                        <option value="montana">Montana</option>
                        <option value="nebraska">Nebraska</option>
                        <option value="nevada">Nevada</option>
                        <option value="newhampshire">New Hampshire</option>
                        <option value="newjersey">New Jersey</option>
                        <option value="newmexico">New Mexico</option>
                        <option value="newyork">New York</option>
                        <option value="northcarolina">North Carolina</option>
                        <option value="northdakota">North Dakota</option>
                        <option value="ohio">Ohio</option>
                        <option value="oklahoma">Oklahoma</option>
                        <option value="oregon">Oregon</option>
                        <option value="pennsylvania">Pennsylvania</option>
                        <option value="rhode_island">Rhode Island</option>
                        <option value="southcarolina">South Carolina</option>
                        <option value="southdakota">South Dakota</option>
                        <option value="tennessee">Tennessee</option>
                        <option value="texas">Texas</option>
                        <option value="utah">Utah</option>
                        <option value="vermont">Vermont</option>
                        <option value="virginia">Virginia</option>
                        <option value="washington">Washington</option>
                        <option value="westvirginia">West Virginia</option>
                        <option value="wisconsin">Wisconsin</option>
                        <option value="wyoming">Wyoming</option>
                    </select>
                </div>

                <div class="formgroup">
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="zip_code" placeholder="Zip Code #" pattern=[0-9]{5}>
                </div>

            </fieldset>
               
            <br>
            <hr class="hrbottom">

            <fieldset>
                <legend>Newsletter</legend>

                <p class="formgroup2">Select the newsletters you would like to receive</p>

                <div class="formgroup2">
                    <input type="checkbox" id="htmlnews" name="html_news">
                    <label for="htmlnews">HTML News</label>
                </div>

                <div class="formgroup2">
                    <input type="checkbox" id="cssnews" name="css_news">
                    <label for="cssnews">CSS News</label>
                </div>

                <div class="formgroup2">
                    <input type="checkbox" id="jsnews" name="js_news">
                    <label for="jsnews">Javascript News</label>
                </div>

                <br>

                <p class="formgroup2">Newsletter format</p>

                <div class="formgroup2">
                    <input type="radio" id="htmlformat" name="htmlorplain" value="HTML">
                    <label for="htmlformat">HTML</label>
                </div>

                <div class="formgroup2">
                    <input type="radio" id="plainformat" name="htmlorplain" value="Plain">
                    <label for="plainformat">Plain text</label>
                </div>

                <br>
               
                <div class="formgroup2">
                    <label for="otherarea">Other topics you'd like to hear about</label>     
                    <textarea name="other" id="otherarea" rows="6"></textarea>
                </div>

                <div class="submitbutton">
                    <button class="btn" type="submit">Sign Up</button>
                </div>
            </fieldset>
        </form>

        <footer>
            <span>Copyright&copy; The Code Review</span>
        </footer>

    </body>

</html>
